<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="signin-bg">
    <div class="container">
        <form class="form" action="">

            <div>
                <h1>Sign in</h1>
            </div>               
                <p class="icons"><a href="#"><i class="fa-brands fa-linkedin"></i></a> <a href="#"><i class="fa-brands fa-facebook"></i></a><a href="#"><i class="fa-brands fa-google"></i></a></p>
                
                <P><a href="#" style="color: black;">Or sign in using E-Mail Address</a></P>
                
                <input type="email" placeholder="Email">    <br>            
            
                <input type="password" placeholder="Password">         <br>            
            
                <P class="sign"><a href="#">Forgot Password</a></P>

                <button class="btn">SIGN IN</button>            <br>


            <p>If an error occurs when filling a form, message will be shown here.</p>  
        </form>

        <div class="signup-div">
            <h1>Create Account!</h1>
            <p>Sign up if you still don't have an account...</p>
            <button class="btn">SIGN UP</button>
        </div>

    </div>

</body>
</html>
